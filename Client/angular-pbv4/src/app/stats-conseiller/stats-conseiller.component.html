
  <script src="node_modules/chart.js/src/chart.js"></script>
 
  <div>
    <div style="display: block">

      <h3>Nombre de virements effectués dans le mois par le conseiller</h3>
      <canvas baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [chartType]="barChartType"
              (chartHover)="chartHovered($event)"
              >
            </canvas>

          <h3>Montant total des virements effectués dans le mois par le conseiller</h3>
          <canvas baseChart
            [datasets]="barChartData2"
            [labels]="barChartLabels2"
            [options]="barChartOptions"
            [legend]="barChartLegend2"
            [chartType]="barChartType2"
            (chartHover)="chartHovered($event)">
          
          </canvas>

    </div>
